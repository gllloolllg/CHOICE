<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000">
    <link rel="icon" type="image/png" href="./icons/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./icons/apple-touch-icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-180.png">
    <!-- ホーム画面追加時にWeb Appモードで開く -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- ステータスバー（時計・バッテリー部分）の色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

  <title>スタP</title>
  <style>
     html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: rgb(0, 0, 0);
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      background-color: black;
    }
    header{
      display: flex;
      height: 32px;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
    }
    #numDis {
      font-family: "Darumadrop One";
      height: 32px;
      font-size: 20px;
      color: #696969;
    }
    #reloadBtn {
      height: 32px;
      font-family: "Darumadrop One", sans-serif;
      font-size: 20px;
      color:#000000;
      background: #303030;
      border:none;
      border-radius:8px;
      padding:0 10px 5px; 
      z-index: 10;
      touch-action: manipulation;
    }

    iframe {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
  <header>
      <div id="numDis"></div>
      <button id="reloadBtn">CHANGE</button>
  </header>
    <iframe id="tool-frame" title="ツール表示領域"></iframe>

<script>
    const tools = [
      { file: '01roulette.html', title: "2-12"},
      { file: '02finger.html', title: "2+"},
      { file: '03makimono.html', title: "2+"},
      { file: '04treasure.html', title: "2-12"},
      { file: '05hagetaka.html', title: "3-8"},
      { file: '06race.html', title: "2-6"},
      { file: '07stopwatch.html', title: "2-10"},
      { file: '08bingo.html', title: "2-8"},
    ];

    const numDis = document.getElementById('numDis');
    const frame = document.getElementById('tool-frame');

    // ランダムにツールを選んでiframeに読み込む関数
    function loadRandomTool() {
        const i = Math.floor(Math.random() * tools.length);
        numDis.textContent = tools[i].title;
        frame.src = tools[i].file;
    }

    // 初回ロード時
    loadRandomTool();

    // ボタンクリックで再抽選
    document.getElementById('reloadBtn').addEventListener('click', loadRandomTool);

    //動作テスト
    // document.getElementById('tool-frame').src='08bingo.html';
</script>
</body>
</html>
