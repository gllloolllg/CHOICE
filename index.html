<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000">
  <link rel="icon" type="image/png" href="./icons/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-180.png">
  <!-- ホーム画面追加時にWeb Appモードで開く -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- ステータスバー（時計・バッテリー部分）の色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

  <title>スタP</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: rgb(0, 0, 0);
    }

    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      background-color: black;
    }

    header {
      display: flex;
      height: 32px;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
    }

    #numDis {
      font-family: "Darumadrop One";
      height: 32px;
      font-size: 20px;
      color: #696969;
    }

    #reloadBtn {
      height: 32px;
      font-family: "Darumadrop One", sans-serif;
      font-size: 20px;
      color: #000000;
      background: #303030;
      border: none;
      border-radius: 8px;
      padding: 0 10px 5px;
      z-index: 10;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    iframe {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Modal Styles */
    #modalOverlay,
    #gameModalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #modalContent,
    #gameModalContent {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 320px;
      text-align: center;
      color: white;
      font-family: "Darumadrop One", sans-serif;
    }

    #gameModalContent {
      max-height: 80vh;
      overflow-y: auto;
    }

    .num-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 15px;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .num-btn {
      background: #444;
      border: none;
      color: white;
      padding: 10px 0;
      border-radius: 8px;
      font-size: 30px;
      cursor: pointer;
      font-family: inherit;
    }

    .game-btn {
      background: #444;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      font-family: inherit;
      text-align: left;
    }

    .num-btn:active,
    .game-btn:active {
      background: #666;
    }

    .num-btn.active {
      background: #888;
      border: 2px solid #fff;
    }

    .all-btn {
      grid-column: span 5;
      background: #1976d2;
    }
  </style>
</head>

<body>
  <header>
    <div id="numDis"></div>
    <button id="reloadBtn">CHANGE</button>
  </header>
  <iframe id="tool-frame" title="ツール表示領域"></iframe>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modalContent">
      <div class="num-grid" id="numGrid">
        <!-- JS will populate this -->
      </div>
    </div>
  </div>

  <!-- Game Selection Modal -->
  <div id="gameModalOverlay">
    <div id="gameModalContent">
      <div class="game-list" id="gameList">
        <!-- JS will populate this -->
      </div>
    </div>
  </div>

  <script>
    const tools = [
      { name: 'ルーレット', file: '01roulette.html', min: 2, max: 12 },
      { name: 'フィンガー', file: '02finger.html', min: 2, max: 12 },
      { name: 'ヒデン', file: '03makimono.html', min: 2, max: 12 },
      { name: 'トレジャー', file: '04treasure.html', min: 2, max: 12 },
      { name: 'ハゲタカ', file: '05hagetaka.html', min: 3, max: 8 },
      { name: 'レース', file: '06race.html', min: 2, max: 6 },
      { name: 'ストップウォッチ', file: '07stopwatch.html', min: 2, max: 10 },
      { name: 'ビンゴ', file: '08bingo.html', min: 2, max: 8 },
      { name: 'ゴルフ', file: '09golf.html', min: 2, max: 6 },
      { name: 'ドロップ', file: '10drop.html', min: 2, max: 6 },
    ];

    const numDis = document.getElementById('numDis');
    const frame = document.getElementById('tool-frame');
    const modalOverlay = document.getElementById('modalOverlay');
    const numGrid = document.getElementById('numGrid');

    // Game Modal Elements
    const gameModalOverlay = document.getElementById('gameModalOverlay');
    const gameList = document.getElementById('gameList');
    const reloadBtn = document.getElementById('reloadBtn');

    let selectedPlayers = null; // null means 'ALL'

    // 範囲を文字列に変換 (例: min=2, max=12 -> "2-12", max=99 -> "2+")
    function formatRange(min, max) {
      if (max >= 99) {
        return `${min}+`;
      }
      return `${min}-${max}`;
    }

    // Modal生成
    function initModal() {
      for (let i = 2; i <= 12; i++) {
        const btn = document.createElement('button');
        btn.className = 'num-btn';
        btn.textContent = i;
        btn.onclick = () => selectPlayers(i);
        numGrid.appendChild(btn);
      }
    }

    // Game List Modal生成
    function initGameModal() {
      tools.forEach(tool => {
        const btn = document.createElement('button');
        btn.className = 'game-btn';
        btn.textContent = tool.name;
        btn.onclick = () => selectGame(tool);
        gameList.appendChild(btn);
      });

      // Close on overlay click
      gameModalOverlay.addEventListener('click', (e) => {
        if (e.target === gameModalOverlay) {
          gameModalOverlay.style.display = 'none';
        }
      });
    }

    function selectPlayers(num) {
      selectedPlayers = num;
      modalOverlay.style.display = 'none';
      loadRandomTool();
    }

    function selectGame(tool) {
      gameModalOverlay.style.display = 'none';
      numDis.textContent = formatRange(tool.min, tool.max);
      frame.src = tool.file;
    }

    // Open Modal
    numDis.addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
    });


    // ランダムにツールを選んでiframeに読み込む関数
    function loadRandomTool() {
      let candidates = tools;
      if (selectedPlayers !== null) {
        candidates = tools.filter(t => selectedPlayers >= t.min && selectedPlayers <= t.max);
      }

      if (candidates.length === 0) {
        alert('対象のゲームがありません');
        return;
      }

      const i = Math.floor(Math.random() * candidates.length);
      const tool = candidates[i];

      numDis.textContent = formatRange(tool.min, tool.max);
      frame.src = tool.file;
    }

    initModal();
    initGameModal();
    // 初回ロード時
    loadRandomTool();

    // ボタン長押し判定 logic
    let pressTimer;
    let isLongPress = false;

    // Touch events (High priority, prevent mouse emulation)
    reloadBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent mouse events and click
      startPress();
    }, { passive: false });

    reloadBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      endPress();
    });

    // Mouse events
    reloadBtn.addEventListener('mousedown', (e) => {
      startPress();
    });

    reloadBtn.addEventListener('mouseup', (e) => {
      endPress();
    });

    reloadBtn.addEventListener('mouseleave', cancelPress);

    function startPress() {
      isLongPress = false;
      pressTimer = setTimeout(() => {
        isLongPress = true;
        // Open Game Selection Modal
        gameModalOverlay.style.display = 'flex';
      }, 600); // 600ms threshold
    }

    function endPress() {
      clearTimeout(pressTimer);
      if (!isLongPress) {
        // Normal click behavior
        loadRandomTool();
      }
      // If long press, do nothing (modal is already open)
    }

    function cancelPress() {
      clearTimeout(pressTimer);
    }

    //動作テスト
    // document.getElementById('tool-frame').src='10drop.html';
  </script>
</body>

</html>
