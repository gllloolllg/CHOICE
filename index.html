<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">

  <title>ランダムツールローダー</title>
  <style>
     html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: rgb(0, 0, 0);
    }
    iframe {
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #reload-btn {
        position:fixed;
        top:10px;
        right: 10px;
        font-family: "Darumadrop One", sans-serif;
        font-size: 50px;
        color:#000000;
        background: #696969;
        border:none;
        border-radius:8px;
        padding:0 20px 10px; 
        z-index: 10;
        touch-action: manipulation;
    }
  </style>
</head>
<body>
    <button id="reload-btn">CNAGE</button>
    <iframe id="tool-frame" title="ツール表示領域"></iframe>

<script>
    const tools = [
      '01roulette.html',
      '02finger.html',
      '03makimono.html',
      '04treasure.html',
      '05hagetaka.html',
      '06race.html'
    ];
    const frame = document.getElementById('tool-frame');
    const btn = document.getElementById('reload-btn');

    // ランダムにツールを選んでiframeに読み込む関数
    function loadRandomTool() {
        const i = Math.floor(Math.random() * tools.length);
        frame.src = tools[i];
    }

    // 初回ロード時
    loadRandomTool();

    // ボタンクリックで再抽選
    btn.addEventListener('click', loadRandomTool);

    //動作テスト
    // document.getElementById('tool-frame').src='06race.html';
</script>
</body>
</html>
