<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Battle Royale</title>
    <link rel="stylesheet" href="tool10/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- FIREボタン -->
        <button id="fire-btn" class="hidden">FIRE!</button>

        <!-- メインステージ -->
        <div id="stage">
            <!-- バトル開始ボタン -->
            <button id="battle-btn" class="hidden">BATTLE!</button>
        </div>

        <!-- コントロールエリア (エントリーボタン) -->
        <div id="controls">
            <div class="control-column" id="controls-left">
                <!-- JSで生成 -->
            </div>
            <div class="control-column" id="controls-right">
                <!-- JSで生成 -->
            </div>
        </div>

        <!-- 絵文字選択ポップアップはJSで動的に生成 -->
    </div>

    <script src="tool10/game.js"></script>
</body>

</html>
